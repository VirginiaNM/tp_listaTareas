<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!--NAV-->
<header>
    <p>Bacchiddu Franco y Martínez Virginia</p>
</header>
    <!--CONTENIDO MAIN ToDoList-->
    <main class="container">
        <br>
        <div class ="card">
            <div class = "card-header">
                Lista de tareas (To Do List)
            </div>
    <div class = "card-body">
            <div class="mb-3">
                <form action="" method="post">
                    <label for= "tarea" class="form-label">Tarea:</label>
                    <input type = "text" class="form-control" name= "tarea" id="tarea" aria-describedby="helpId" placeholder="Escriba su tarea"> <br>
                    <input name = "agregar_tarea" id= "agregar_tarea" class="btn btn-primary" type="submit" value="Agregar tarea">
                </form>
            </div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checked">
                        <label class="form-check-label" for="checked">Tarea 1</label>
                    </div>
                <span class="badge bg-danger">x</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checked">
                        <label class="form-check-label" for="checked">Tarea 2</label>
                    </div>
                <span class="badge bg-danger">x</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checked">
                        <label class="form-check-label" for="checked">Tarea 3</label>
                    </div>
                <span class="badge bg-danger">x</span>
                </li>
            </ul>
    </div>
    <div class = "card-footer text-muted">
    </div>
    </div>
    </main>
     <!--FOOTER ACÁ-->
    <footer>
    </footer>
